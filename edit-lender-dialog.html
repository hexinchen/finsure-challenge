<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak name="editForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Edit Lender</h2>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="form-container">
                <div class="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Bank Code</label>
                        <input ng-model="lender.attributes.code">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Display Name</label>
                        <input ng-model="lender.attributes.name">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Type</label>
                        <input ng-model="lender.attributes.type">
                    </md-input-container>
                </div>
                <div class="row">
                    <div class="column">
                        <span>Commission</span>
                        <div class="row">
                            <md-input-container class="md-block" flex-gt-xs>
                                <label>Upfront(%)</label>
                                <input type="number" step="any" ng-model="lender.attributes.upfont_commission">
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-xs>
                                <label>Trail High(%)</label>
                                <input type="number" step="any" ng-model="lender.attributes.high_trail_commission">
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-xs>
                                <label>Trail Low(%)</label>
                                <input type="number" step="any" ng-model="lender.attributes.low_trail_commission">
                            </md-input-container>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Balance Multiplier</label>
                        <input type="number" step="1" ng-model="lender.attributes.balance_multiplier">
                    </md-input-container>
                </div>
                <div class="row start">
                    <md-input-container class="md-block">
                        <md-checkbox ng-model="lender.attributes.is_active" required>
                            Active
                        </md-checkbox>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <md-checkbox ng-model="lender.attributes.is_hidden" required>
                            Hide
                        </md-checkbox>
                    </md-input-container>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button class="md-raised cancel-btn" ng-click="cancel()">Cancel</md-button>
            <md-button class="md-raised save-btn" ng-click="onSave()">Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
